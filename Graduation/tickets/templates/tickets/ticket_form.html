{% extends 'tickets/layout.html'%}
{%block body%}
<form action = "{% url 'add' %}" method="post">
    {%csrf_token%}
    <input type = Text placeholder="Name" name = name>
    <input type = number placeholder="Student ID" name = studentid>
    <input type = list list = 'available' placeholder="Number Of Tickets" name = num_of_tickets>
    <input type = Submit placeholder="Submit_Form" name = "submit">
    <datalist id = 'available'>

    {% for tickets in max_tickets%}
        <option type = number value={{tickets}}></option>
    {%endfor%}
    </datalist>
</form>
{%endblock%}
