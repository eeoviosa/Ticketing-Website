{% extends 'tickets/layout.html'%}

{% block body%}

    {%if message%}
        <h1  style= "color: red">{{message}}</h1>
    {%endif%}

    <form action="{% url 'login' %}" method = "POST" >
            {%csrf_token%}

            {%if check%}
                <div style = "color: green;"class="alert alert-primary d-flex align-items-center" role="alert">
                    <svg style = "height: 20px;" xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>
                    {{check}}
                    </div>
                </div>
            {%endif%}

            <div class="mb-3">
                <label style= "margin: 10px;"for="username" class="form-label">Username</label>
                <input class = "form-control" type ="text" name = 'username' id = 'username'>
            </div>

            <div class="mb-3">
                <label  style= "margin: 10px;" for="password" class="form-label">Password</label>
                <input class = "form-control" type="password" name = 'password'>
            </div>

            <div>
                <button  style= "margin: 10px;"class = "btn btn-primary" type="submit" name = 'submit'>Login</button>
            </div>
    </form>
{%endblock%}
